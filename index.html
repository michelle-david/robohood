<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>welcome to the RoboHood!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>welcome to the robohood!</h1>
    <p>the robohood is a very special place where everyone likes to talk robot-style. if you enter numbers into the
      field below, we'll teach you how to say "hello world", robo-style!</p>
    <form id="form">
      <div class="form-group">
        <label for="userInput">type a number here!</label>
        <input id="userInput" class="form-control" type="number">
      </div>
      <br>
      <button type="submit" class="btn">push this button!</button>
    </form>
    <div id="footer">
      <p>nice! the robohood welcome committee says:</p>
      <div id="roboWords" class="wordOutput">
      </div>
    </div>
  </div>
</body>
